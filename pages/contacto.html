<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Cinema</title>
    <link rel="icon" href="../carrete-de-pelicula.png" type="image/png">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos -->
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" href="../css/style.css">
     <!-- JQuery -->
    <script src="../js/jquery-3.6.4.min.js"></script>
</head>

<body>

    <!-- Encabezado -->
    <header class="encabezado">
        <a title="logo" href="../index.html"><p class="titulo_banner">Cinema</p></a>
        <img src="../img/banner_cinema.jpg" alt="Cinema">
    </header>
    
    <!-- Boton hacia arriba -->
    <span class="ir-arriba icon-arrow-up"></span>

    <!-- Barra de Navegación -->
    <nav class="nav-bg">
        <ul class="navegacion">
            <li class="list-item"><a href="../index.html">Inicio</a></li>
            <li class="list-item"><a href="/pages/cartelera.html">Cartelera</a></li>
            <li class="list-item"><a href="/pages/compras.html">Tickets</a></li>
            <li class="list-item"><a href="/pages/peliteca.html">Peliteca</a></li>
            <li class="list-item"><a href="/pages/contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <div>
        <!-- Contenido general de la página principal -->
        <div class="main-block">
            <h1 class="titulo">Contacto</h1>
            <form method='POST' action='https://formsubmit.co/luisandresreyes@hotmail.com' name="formulario">
                <div class="info">
                    <div class="info-item">
                        <label class="icon" for="nombre"><i class="fas fa-user"></i></label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre"  />
                    </div>
                    <div class="info-item">
                        <label class="icon" for="apellido"><i class="fas fa-user"></i></label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" />
                    </div>
                    <div class="info-item">
                        <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
                        <input type="text" name="email" id="email" placeholder="Email" />
                    </div>
                    <div class="info-item">
                        <label class="icon" for="phone"><i class="fas fa-phone"></i></label>
                        <input type="text" name="phone" id="phone" placeholder="Teléfono" minlength="1" />
                    </div>
                </div>
                <div class="grade-type">
                    <h3>Tipo de Consulta</h3>
                    <div>
                        <input type="radio" value="Consulta" id="radio1" name="grade" checked />
                        <label for="radio1" class="radio">Consulta</label>
                    </div>
                    <div>
                        <input type="radio" value="Reclamo" id="radio2" name="grade" />
                        <label for="radio2" class="radio">Reclamo</label>
                    </div>
                </div>
                <h3>Mensaje</h3>
                <textarea name='mensaje' id="mensaje" rows="8" maxlength="400"></textarea>
                <!-- <button type="submit" href="/">Enviar</button> -->
                <input type="button" id="botonEnviar" value="Enviar" class="button" onclick="enviarFormulario()"/>
            </form>
        </div>

    </div>

    <!-- Pie de Página -->
    <footer>
        <div class="pie">
          <div class="pie__redes">
            <p>Siguenos en Redes</p>
            <div class="iconos_redes">
              <a href="#" class="icono_red icono--instagram">
                <i class="ri-instagram-line"></i>
              </a>
              <a href="#" class="icono_red icono--twitter">
                <i class="ri-twitter-line"></i>
              </a>
              <a href="#" class="icono_red icono--facebook">
                <i class="ri-facebook-line"></i>
              </a>
              <a href="#" class="icono_red icono--whatsapp">
                <i class="ri-whatsapp-line"></i>
              </a>
            </div>
          </div>
          <div class="pie__derechos">
            <p>Cinema</p>
            <p>Todos los derechos reservados - 2023</p>
          </div>
          <div class="pie__domicilio">
            <p>Calle XXXX Altura 123</p>
            <p>Te: 1234-567890</p>
            <p>mail@mail.com</p>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="../js/formulario.js"></script>
    <script src="../js/boton.js"></script>
</body>

</html>
