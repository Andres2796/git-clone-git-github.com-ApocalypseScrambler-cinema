<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Cinema</title>
    <link rel="icon" href="../cine.png" type="image/png">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" href="../css/style.css">
     <!-- JQuery -->
    <script src="../js/jquery-3.6.4.min.js"></script>
</head>

<body>

    <!-- Encabezado -->
    <header class="encabezado">
        <a title="logo" href="../index.html"><p class="titulo_banner">Cinema</p></a>
        <img src="../img/banner_cinema.jpg" alt="Cinema">
    </header>
    
    <!-- Boton hacia arriba -->
    <span class="ir-arriba icon-arrow-up"></span>

    <!-- Barra de Navegación -->
    <nav class="nav-bg">
        <ul class="navegacion">
            <li class="list-item"><a href="../index.html">Inicio</a></li>
            <li class="list-item"><a href="/pages/cartelera.html">Cartelera</a></li>
            <li class="list-item"><a href="/pages/compras.html">Compra Online</a></li>
            <li class="list-item"><a href="/pages/peliteca.html">Peliteca</a></li>
            <li class="list-item"><a href="/pages/contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <div>
        <!-- Contenido general de la página principal -->
        <div class="main-block">
            <h1 class="titulo">Contacto</h1>
            <form method='POST' action='https://formsubmit.co/luisandresreyes@hotmail.com'>
                <div class="info">
                    <div class="info-item">
                        <label class="icon" for="nombre"><i class="fas fa-user"></i></label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required />
                    </div>
                    <div class="info-item">
                        <label class="icon" for="apellido"><i class="fas fa-user"></i></label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required />
                    </div>
                    <div class="info-item">
                        <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
                        <input type="text" name="email" id="email" placeholder="Email" required />
                    </div>
                    <div class="info-item">
                        <label class="icon" for="phone"><i class="fas fa-phone"></i></label>
                        <input type="text" name="phone" id="phone" placeholder="Teléfono" required />
                    </div>
                </div>
                <div class="grade-type">
                    <h3>Tipo de Consulta</h3>
                    <div>
                        <input type="radio" value="Consulta" id="radioOne" name="grade" checked />
                        <label for="radioOne" class="radio">Consulta</label>
                    </div>
                    <div>
                        <input type="radio" value="Reclamo" id="radioTwo" name="grade" />
                        <label for="radioTwo" class="radio">Reclamo</label>
                    </div>
                </div>
                <h3>Mensaje</h3>
                <textarea name='mensaje' id="mensaje" rows="8"></textarea>
                <button type="submit" href="/">Enviar</button>
            </form>
        </div>

    </div>

    <!-- Pie de Página -->
    <footer>
        <div class="pie">
            <div class="pie__redes">
                <p>Siguenos en Redes</p>
                <a title="Facebook" href="#" target="_blank"><img class="icono" src="../img/facebook.svg"
                        alt="Icono Facebook"></a>
                <a title="Instagram" href="#" target="_blank"><img class="icono" src="../img/instagram.svg"
                        alt="Icono Instagram"></a>
                <a title="WhatsApp" href="#" target="_blank"><img class="icono" src="../img/whatsapp.svg"
                        alt="Icono WhatsApp"></a>
                <a title="Twitter" href="#" target="_blank"><img class="icono" src="../img/twitter.svg"
                        alt="Icono Twitter"></a>
            </div>
            <div class="pie__derechos">
                <p>Cinema - Todos los derechos reservados - 2023</p>
            </div>
            <div class="pie__domicilio">
                <p>Calle XXXX Altura 123</p>
                <p>Te: 1234-567890</p>
                <p>mail@mail.com</p>
            </div>
        </div>
    </footer>
    <script src="../js/boton.js"></script>
</body>

</html>
